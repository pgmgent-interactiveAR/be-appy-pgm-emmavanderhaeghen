<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Appy</title>
    <link rel="stylesheet" href="../scss/main.scss" />
</head>
<body>
    <div id="app">
        <div class="splash-screen">
            <h1>Feeling down? 😞</h1>
            <p>Sometimes you just don't want to think about all the deadlines and papers that's all due in about ... a week. So put your stress aside and <strong>BE APPY!</strong>  😁</p>
            <button class="splash-btn">Let's GO</button>
        </div>

        <div class="main-screen ">
            <button class="tutorial"><img src="public/assets/svg/question-mark.svg" alt=""></button>
            <div class="tutorial-card hidden">
                <p>this is a tutorial</p>
            </div>

            <button class="nav-up"><img src="public/assets/svg/arrow-up.svg" alt=""></button>
            <button class="nav-down hidden"><img src="public/assets/svg/arrow-down.svg" alt=""></button>

            <div class="controls hidden">
                <img src="public/assets/svg/dancing.svg" alt="">
                <img src="public/assets/svg/painting.svg" alt="">
                <img src="public/assets/svg/cat.svg" alt="">
            </div>



        </div>

    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
